<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semma Digital - Gestão de Licenças</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { background-color: #f4f7f6; font-family: sans-serif; }
        .card-custom { border-top: 6px solid #198754; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .brand-cda { color: #198754; font-weight: bold; text-align: center; margin-top: 20px; }
        .status-vigente { background-color: #198754 !important; color: white !important; padding: 8px; border-radius: 5px; font-weight: bold; }
        .status-renovacao { background-color: #fd7e14 !important; color: white !important; padding: 8px; border-radius: 5px; font-weight: bold; }
        .status-vencido { background-color: #dc3545 !important; color: white !important; padding: 8px; border-radius: 5px; font-weight: bold; }
        .badge-status { min-width: 100px; display: inline-block; text-align: center; text-transform: uppercase; font-size: 11px; }
        .obrigatorio::after { content: " *"; color: red; }
        .stat-card { border-radius: 10px; border: none; color: white; }
        .bg-total { background: linear-gradient(45deg, #2c3e50, #4ca1af); }
        .bg-vencido { background: linear-gradient(45deg, #d31027, #ea384d); }
        .bg-alerta { background: linear-gradient(45deg, #f85032, #f16232); }
    </style>
</head>
<body>
<div class="container pb-5 text-center">
    <div class="brand-cda">
        <h2>SEMMA DIGITAL</h2>
        <p class="text-muted">Conceição do Araguaia - PA</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-9">
            <div class="card card-custom p-4">
                <h4 class="fw-bold mb-3">CONSULTAR LICENÇAS</h4>
                <div class="input-group mb-4">
                    <input type="text" id="cnpjBusca" class="form-control form-control-lg" placeholder="Digite o CNPJ">
                    <button onclick="consultar()" class="btn btn-success btn-lg px-4">BUSCAR</button>
                </div>
                <div id="resultadoBusca" class="d-none text-start">
                    <div class="bg-light p-3 rounded mb-3 border-start border-4 border-success">
                        <h5 class="fw-bold text-success mb-1" id="resNome"></h5>
                        <p class="mb-0 small" id="resContatos"></p>
                    </div>
                    <table class="table align-middle">
                        <thead class="table-dark">
                            <tr><th>Licença</th><th>Vencimento</th><th class="text-center">Status</th></tr>
                        </thead>
                        <tbody id="resTabela"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center mb-4">
        <div class="col-md-3"><div class="card stat-card bg-total p-3 mb-2"><div>Empresas</div><div class="h2 fw-bold" id="statTotalEmpresas">0</div></div></div>
        <div class="col-md-3"><div class="card stat-card bg-vencido p-3 mb-2"><div>Vencidas</div><div class="h2 fw-bold" id="statVencidas">0</div></div></div>
        <div class="col-md-3"><div class="card stat-card bg-alerta p-3 mb-2"><div>Renovação</div><div class="h2 fw-bold" id="statAlerta">0</div></div></div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-9 text-start">
            <div class="card card-custom p-4 bg-white">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 class="fw-bold text-danger mb-0">PAINEL ADMINISTRADOR</h4>
                    <div>
                        <button onclick="exportarBackup()" class="btn btn-outline-dark btn-sm shadow-sm" title="Baixar Backup">
                            <i class="bi bi-download"></i> Exportar
                        </button>
                        <button onclick="document.getElementById('fileInput').click()" class="btn btn-outline-dark btn-sm shadow-sm" title="Subir Backup">
                            <i class="bi bi-upload"></i> Importar
                        </button>
                        <input type="file" id="fileInput" class="d-none" accept=".json" onchange="importarBackup(event)">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3"><label class="small fw-bold obrigatorio">CNPJ:</label><input type="text" id="cadCnpj" class="form-control"></div>
                    <div class="col-md-6 mb-3"><label class="small fw-bold obrigatorio">Nome da Empresa:</label><input type="text" id="cadNome" class="form-control text-uppercase"></div>
                    <div class="col-md-6 mb-3"><label class="small fw-bold obrigatorio">Celular:</label><input type="text" id="cadCelular" class="form-control"></div>
                    <div class="col-md-6 mb-3"><label class="small fw-bold obrigatorio">E-mail:</label><input type="email" id="cadEmail" class="form-control"></div>
                    <div class="col-md-6 mb-3"><label class="small fw-bold obrigatorio">Licença:</label><input type="text" id="licNome" class="form-control" placeholder="Ex: LO"></div>
                    <div class="col-md-6 mb-3"><label class="small fw-bold obrigatorio">Vencimento:</label><input type="date" id="licData" class="form-control"></div>
                </div>
                <button onclick="salvar()" class="btn btn-primary btn-lg fw-bold w-100 mt-2 mb-4">SALVAR REGISTRO</button>

                <h6 class="fw-bold text-muted border-bottom pb-2">Gerenciar Registros</h6>
                <div class="table-responsive">
                    <table class="table table-sm mt-2 small">
                        <thead><tr><th>CNPJ</th><th>Empresa</th><th>Licença</th><th class="text-center">Ação</th></tr></thead>
                        <tbody id="listaGerenciar"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-5 text-center text-muted small">
        <a href="https://www.kmprojetos.eng.br/" target="_blank" style="text-decoration: none !important;">
            <h2 class="fw-bold text-success">www.kmprojetos.eng.br</h2>
        </a>
        &copy; 2026 KM Engenharia & Tecnologia
    </footer>
</div>

<script>
    let bancoLicencas = JSON.parse(localStorage.getItem('bancoSemma')) || [];

    function atualizarInterface() {
        atualizarListaGerenciar();
        calcularEstatisticas();
    }

    function calcularEstatisticas() {
        const hoje = new Date(); hoje.setHours(0,0,0,0);
        let venc = 0, alert = 0;
        bancoLicencas.forEach(emp => {
            emp.licencas.forEach(lic => {
                const dv = new Date(lic.vencimento + 'T00:00:00');
                const diff = Math.floor((dv - hoje) / 86400000);
                if(diff < 0) venc++; else if(diff <= 120) alert++;
            });
        });
        document.getElementById('statTotalEmpresas').innerText = bancoLicencas.length;
        document.getElementById('statVencidas').innerText = venc;
        document.getElementById('statAlerta').innerText = alert;
    }

    function salvar() {
        const d = {
            c: document.getElementById('cadCnpj').value.replace(/\D/g, ''),
            n: document.getElementById('cadNome').value.trim().toUpperCase(),
            cel: document.getElementById('cadCelular').value.trim(),
            mail: document.getElementById('cadEmail').value.trim(),
            ln: document.getElementById('licNome').value.trim(),
            ld: document.getElementById('licData').value
        };
        if(!d.c || !d.n || !d.cel || !d.mail || !d.ln || !d.ld) return alert("Preencha tudo!");
        
        let ex = bancoLicencas.find(e => e.cnpj === d.c);
        if(ex) {
            ex.licencas.push({ tipo: d.ln, vencimento: d.ld });
            ex.celular = d.cel; ex.email = d.mail;
        } else {
            bancoLicencas.push({ cnpj: d.c, empresa: d.n, celular: d.cel, email: d.mail, licencas: [{ tipo: d.ln, vencimento: d.ld }] });
        }
        localStorage.setItem('bancoSemma', JSON.stringify(bancoLicencas));
        atualizarInterface();
        alert("Salvo!");
    }

    function exportarBackup() {
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(bancoLicencas));
        const downloadAnchorNode = document.createElement('a');
        downloadAnchorNode.setAttribute("href", dataStr);
        downloadAnchorNode.setAttribute("download", "backup_semma_cda.json");
        document.body.appendChild(downloadAnchorNode);
        downloadAnchorNode.click();
        downloadAnchorNode.remove();
    }

    function importarBackup(event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const json = JSON.parse(e.target.result);
                if(confirm("Deseja substituir os dados atuais pelo backup?")) {
                    bancoLicencas = json;
                    localStorage.setItem('bancoSemma', JSON.stringify(bancoLicencas));
                    atualizarInterface();
                    alert("Backup restaurado!");
                }
            } catch (err) { alert("Erro ao ler arquivo!"); }
        };
        reader.readAsText(file);
    }

    function atualizarListaGerenciar() {
        const corpo = document.getElementById('listaGerenciar'); corpo.innerHTML = "";
        bancoLicencas.forEach((emp, eI) => {
            emp.licencas.forEach((lic, lI) => {
                corpo.innerHTML += `<tr><td>${emp.cnpj}</td><td>${emp.empresa}</td><td>${lic.tipo}</td><td class="text-center"><button onclick="excluir(${eI}, ${lI})" class="btn btn-danger btn-sm">X</button></td></tr>`;
            });
        });
    }

    function excluir(eI, lI) {
        if(confirm("Excluir?")) {
            bancoLicencas[eI].licencas.splice(lI, 1);
            if(bancoLicencas[eI].licencas.length === 0) bancoLicencas.splice(eI, 1);
            localStorage.setItem('bancoSemma', JSON.stringify(bancoLicencas));
            atualizarInterface();
        }
    }

    function consultar() {
        const c = document.getElementById('cnpjBusca').value.replace(/\D/g, '');
        const e = bancoLicencas.find(x => x.cnpj === c);
        const t = document.getElementById('resTabela');
        if(e) {
            document.getElementById('resultadoBusca').classList.remove('d-none');
            document.getElementById('resNome').innerText = e.empresa;
            document.getElementById('resContatos').innerText = `Cel: ${e.celular} | E-mail: ${e.email}`;
            t.innerHTML = "";
            const hoje = new Date(); hoje.setHours(0,0,0,0);
            e.licencas.forEach(l => {
                const dv = new Date(l.vencimento + 'T00:00:00');
                const diff = Math.floor((dv - hoje) / 86400000);
                let cor = diff < 0 ? "status-vencido" : (diff <= 120 ? "status-renovacao" : "status-vigente");
                let txt = diff < 0 ? "VENCIDO" : (diff <= 120 ? "RENOVAÇÃO" : "VIGENTE");
                t.innerHTML += `<tr><td>${l.tipo}</td><td>${dv.toLocaleDateString('pt-BR')}</td><td class="text-center"><span class="badge-status ${cor}">${txt}</span></td></tr>`;
            });
        } else alert("Não encontrado!");
    }
    window.onload = atualizarInterface;
</script>
</body>
</html>
