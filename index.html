<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semma Digital - Consulta por CNPJ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; font-family: 'Segoe UI', sans-serif; }
        .card-custom { border-top: 6px solid #198754; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .brand-cda { color: #198754; font-weight: bold; }
        /* Classes de Status Colorido */
        .bg-vigente { background-color: #198754 !important; color: white !important; } /* Verde */
        .bg-renovacao { background-color: #fd7e14 !important; color: white !important; } /* Laranja */
        .bg-vencido { background-color: #dc3545 !important; color: white !important; } /* Vermelho */
        .badge { padding: 8px 12px; border-radius: 6px; font-size: 0.9em; }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-9 text-center">
            <h2 class="brand-cda">SEMMA DIGITAL</h2>
            <p class="text-muted">Conceição do Araguaia - PA</p>
            
            <div class="card card-custom text-start mb-4">
                <div class="card-body p-4">
                    <h5 class="card-title mb-4 fw-bold">Consultar Licenças por CNPJ</h5>
                    <div class="input-group mb-3">
                        <input type="text" id="cnpjBusca" class="form-control form-control-lg" placeholder="Digite o CNPJ (apenas números)">
                        <button onclick="consultarCNPJ()" class="btn btn-success btn-lg">Consultar</button>
                    </div>
                    
                    <div id="resultadoBusca" class="mt-4 d-none">
                        <h6 class="fw-bold mb-3">Empresa: <span id="nomeEmpresa" class="text-success"></span></h6>
                        <div class="table-responsive">
                            <table class="table align-middle">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Licença</th>
                                        <th>Vencimento</th>
                                        <th>Prazo (Dias)</th>
                                        <th class="text-center">Status</th>
                                    </tr>
                                </thead>
                                <tbody id="tabelaCorpo"></tbody>
                            </table>
                        </div>
                    </div>
                    <div id="erroBusca" class="alert alert-danger mt-3 d-none">CNPJ não encontrado.</div>
                </div>
            </div>

            <footer class="mt-5 text-muted small">
                Desenvolvido por: <strong>Márcio Rodrigues de Oliveira</strong> <br>
                <a href="https://www.kmprojetos.eng.br/" target="_blank" style="text-decoration: none !important;">
                    <h2 class="fw-bold text-success" style="cursor: pointer; text-decoration: none !important;">www.kmprojetos.eng.br</h2>
                </a>
                &copy; 2026 KM PROJETOS DE TECNOLOGIA
            </footer>
        </div>
    </div>
</div>

<script>
    const bancoLicencas = [
        {
            cnpj: "12345678000199",
            empresa: "CONSTRUTORA ARAGUAIA LTDA",
            licencas: [
                { tipo: "LO - Operação", vencimento: "2026-08-20" }, // Vigente (Verde)
                { tipo: "LI - Instalação", vencimento: "2026-04-10" }, // Renovação (Laranja)
                { tipo: "LP - Prévia", vencimento: "2023-12-10" }     // Vencido (Vermelho)
            ]
        }
    ];

    function consultarCNPJ() {
        const cnpjInput = document.getElementById('cnpjBusca').value.replace(/\D/g, '');
        const resultadoDiv = document.getElementById('resultadoBusca');
        const erroDiv = document.getElementById('erroBusca');
        const tabela = document.getElementById('tabelaCorpo');
        const nomeEmpresa = document.getElementById('nomeEmpresa');

        const empresaEncontrada = bancoLicencas.find(e => e.cnpj === cnpjInput);

        if (empresaEncontrada) {
            erroDiv.classList.add('d-none');
            resultadoDiv.classList.remove('d-none');
            nomeEmpresa.innerText = empresaEncontrada.empresa;
            tabela.innerHTML = "";

            const hoje = new Date();
            hoje.setHours(0,0,0,0);

            empresaEncontrada.licencas.forEach(lic => {
                const dataVenc = new Date(lic.vencimento + 'T00:00:00');
                const diffTime = dataVenc - hoje;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                let statusClass = "";
                let statusTxt = "";

                if (diffDays < 0) {
                    statusClass = "bg-vencido";
                    statusTxt = "Vencido";
                } else if (diffDays <= 120) {
                    statusClass = "bg-renovacao";
                    statusTxt = "Renovação";
                } else {
                    statusClass = "bg-vigente";
                    statusTxt = "Vigente";
                }

                tabela.innerHTML += `
                    <tr>
                        <td class="fw-bold">${lic.tipo}</td>
                        <td>${dataVenc.toLocaleDateString('pt-BR')}</td>
                        <td>${diffDays} dias</td>
                        <td class="text-center"><span class="badge ${statusClass}">${statusTxt}</span></td>
                    </tr>
                `;
            });
        } else {
            resultadoDiv.classList.add('d-none');
            erroDiv.classList.remove('d-none');
        }
    }
</script>
</body>
</html>
