<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semma Digital - Conceição do Araguaia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { background-color: #f4f7f6; font-family: sans-serif; }
        .card-custom { border-top: 6px solid #198754; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .brand-cda { color: #198754; font-weight: bold; text-align: center; margin-top: 20px; }
        .status-vigente { background-color: #198754 !important; color: white !important; padding: 5px 10px; border-radius: 5px; font-weight: bold; font-size: 11px; }
        .status-renovacao { background-color: #fd7e14 !important; color: white !important; padding: 5px 10px; border-radius: 5px; font-weight: bold; font-size: 11px; }
        .status-vencido { background-color: #dc3545 !important; color: white !important; padding: 5px 10px; border-radius: 5px; font-weight: bold; font-size: 11px; }
        .badge-status { min-width: 100px; display: inline-block; text-align: center; text-transform: uppercase; font-size: 11px; }
        .obrigatorio::after { content: " *"; color: red; }
        .stat-card { border-radius: 10px; border: none; color: white; padding: 15px; }
        .bg-total { background: linear-gradient(45deg, #2c3e50, #4ca1af); }
        .bg-vencido { background: linear-gradient(45deg, #d31027, #ea384d); }
        .bg-alerta { background: linear-gradient(45deg, #f85032, #f16232); }
        @media print { .btn, hr, .painel-admin, #fileInput { display: none !important; } }
    </style>
</head>
<body>
<div class="container pb-5">
    <div class="brand-cda">
        <h2>SEMMA DIGITAL</h2>
        <p class="text-muted">Conceição do Araguaia - PA</p>
    </div>

    <div class="row justify-content-center mt-3 text-start">
        <div class="col-md-10">
            <div class="card card-custom p-4">
                <h4 class="fw-bold mb-3 text-center">CONSULTAR LICENÇAS</h4>
                <div class="input-group mb-4">
                    <input type="text" id="cnpjBusca" class="form-control form-control-lg" placeholder="Digite o CNPJ">
                    <button onclick="consultar()" class="btn btn-success btn-lg px-4">BUSCAR</button>
                </div>
                <div id="resultadoBusca" class="d-none">
                    <div class="bg-light p-3 rounded mb-3 border-start border-4 border-success">
                        <h5 class="fw-bold text-success mb-1" id="resNome"></h5>
                        <p class="mb-0 small" id="resContatos"></p>
                    </div>
                    <div id="resObservacoes" class="alert alert-warning py-2 small d-none"></div>
                    <table class="table align-middle mt-3">
                        <thead class="table-dark">
                            <tr><th>Licença</th><th>Vencimento</th><th>Status</th><th class="text-center">Ação</th></tr>
                        </thead>
                        <tbody id="resTabela"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center mb-4">
        <div class="col-md-3"><div class="card stat-card bg-total mb-2 text-center"><div>Empresas</div><div class="h3 fw-bold" id="statTotalEmpresas">0</div></div></div>
        <div class="col-md-3"><div class="card stat-card bg-vencido mb-2 text-center"><div>Vencidas</div><div class="h3 fw-bold" id="statVencidas">0</div></div></div>
        <div class="col-md-3"><div class="card stat-card bg-alerta mb-2 text-center"><div>Renovação (60d)</div><div class="h3 fw-bold" id="statAlerta">0</div></div></div>
    </div>

    <div class="row justify-content-center painel-admin">
        <div class="col-md-10 text-start">
            <div class="card card-custom p-4 bg-white shadow-sm">
                <div class="d-flex justify-content-between mb-4">
                    <h4 class="fw-bold text-danger">PAINEL ADMINISTRADOR</h4>
                    <div>
                        <button onclick="exportarBackup()" class="btn btn-dark btn-sm">Backup</button>
                        <button onclick="document.getElementById('fileInput').click()" class="btn btn-dark btn-sm">Restaurar</button>
                        <input type="file" id="fileInput" class="d-none" onchange="importarBackup(event)">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3"><label class="small fw-bold obrigatorio">CNPJ:</label><input type="text" id="cadCnpj" class="form-control"></div>
                    <div class="col-md-8 mb-3"><label class="small fw-bold obrigatorio">Empresa:</label><input type="text" id="cadNome" class="form-control text-uppercase"></div>
                    <div class="col-md-4 mb-3"><label class="small fw-bold obrigatorio">WhatsApp:</label><input type="text" id="cadCelular" class="form-control" placeholder="94991234567"></div>
                    <div class="col-md-4 mb-3"><label class="small fw-bold obrigatorio">E-mail:</label><input type="email" id="cadEmail" class="form-control"></div>
                    <div class="col-md-4 mb-3"><label class="small fw-bold obrigatorio">Licença:</label><input type="text" id="licNome" class="form-control"></div>
                    <div class="col-md-4 mb-3"><label class="small fw-bold obrigatorio">Vencimento:</label><input type="date" id="licData" class="form-control"></div>
                    <div class="col-md-8 mb-3"><label class="small fw-bold">Observações Técnicas:</label><input type="text" id="cadObs" class="form-control"></div>
                </div>
                <button onclick="salvar()" class="btn btn-primary btn-lg fw-bold w-100">SALVAR REGISTRO</button>

                <h6 class="fw-bold text-muted border-bottom mt-4 pb-2">Registros Cadastrados</h6>
                <div class="table-responsive">
                    <table class="table table-sm mt-2 small align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Empresa</th>
                                <th>Licença</th>
                                <th>Data Cadastro</th>
                                <th>Vencimento</th>
                                <th class="text-center">Ação</th>
                            </tr>
                        </thead>
                        <tbody id="listaGerenciar"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let bancoLicencas = JSON.parse(localStorage.getItem('bancoSemma')) || [];

    function atualizarInterface() {
        const corpoGerenciar = document.getElementById('listaGerenciar');
        corpoGerenciar.innerHTML = "";
        let totalVencidas = 0, totalAlerta = 0;
        const hoje = new Date(); hoje.setHours(0,0,0,0);

        bancoLicencas.forEach((emp, empIdx) => {
            emp.licencas.forEach((lic, licIdx) => {
                const dv = new Date(lic.vencimento + 'T00:00:00');
                const diff = Math.floor((dv - hoje) / 86400000);
                if(diff < 0) totalVencidas++; else if(diff <= 60) totalAlerta++;

                // Formatação das datas para a tabela
                const dataCadFormatada = lic.dataCadastro ? new Date(lic.dataCadastro).toLocaleDateString('pt-BR') : "---";
                const dataVencFormatada = dv.toLocaleDateString('pt-BR');

                corpoGerenciar.innerHTML += `<tr>
                    <td class="text-truncate" style="max-width: 150px;">${emp.empresa}</td>
                    <td>${lic.tipo}</td>
                    <td class="text-muted">${dataCadFormatada}</td>
                    <td class="fw-bold text-primary">${dataVencFormatada}</td>
                    <td class="text-center">
                        <button onclick="excluir(${empIdx}, ${licIdx})" class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></button>
                    </td>
                </tr>`;
            });
        });

        document.getElementById('statTotalEmpresas').innerText = bancoLicencas.length;
        document.getElementById('statVencidas').innerText = totalVencidas;
        document.getElementById('statAlerta').innerText = totalAlerta;
    }

    function salvar() {
        const cnpj = document.getElementById('cadCnpj').value.replace(/\D/g, '');
        const nome = document.getElementById('cadNome').value.trim().toUpperCase();
        const cel = document.getElementById('cadCelular').value.replace(/\D/g, '');
        const mail = document.getElementById('cadEmail').value.trim();
        const lNome = document.getElementById('licNome').value.trim();
        const lData = document.getElementById('licData').value;
        const obs = document.getElementById('cadObs').value.trim();

        if(!cnpj || !nome || !cel || !mail || !lNome || !lData) return alert("Preencha todos os campos obrigatórios!");

        const dataAgora = new Date().toISOString();

        let ex = bancoLicencas.find(e => e.cnpj === cnpj);
        if(ex) {
            ex.licencas.push({ tipo: lNome, vencimento: lData, dataCadastro: dataAgora });
            ex.empresa = nome; ex.celular = cel; ex.email = mail; ex.observacoes = obs;
        } else {
            bancoLicencas.push({ 
                cnpj: cnpj, 
                empresa: nome, 
                celular: cel, 
                email: mail, 
                observacoes: obs, 
                licencas: [{ tipo: lNome, vencimento: lData, dataCadastro: dataAgora }] 
            });
        }
        localStorage.setItem('bancoSemma', JSON.stringify(bancoLicencas));
        atualizarInterface();
        alert("✅ Registro Salvo!");
    }

    function consultar() {
        const c = document.getElementById('cnpjBusca').value.replace(/\D/g, '');
        const e = bancoLicencas.find(x => x.cnpj === c);
        const t = document.getElementById('resTabela');
        if(!e) return alert("CNPJ não encontrado!");

        document.getElementById('resultadoBusca').classList.remove('d-none');
        document.getElementById('resNome').innerText = e.empresa;
        document.getElementById('resContatos').innerText = `WhatsApp: ${e.celular} | E-mail: ${e.email}`;
        
        const divObs = document.getElementById('resObservacoes');
        if(e.observacoes) { divObs.innerText = "NOTAS: " + e.observacoes; divObs.classList.remove('d-none'); }
        else divObs.classList.add('d-none');

        t.innerHTML = "";
        const hoje = new Date(); hoje.setHours(0,0,0,0);
        e.licencas.forEach(l => {
            const dv = new Date(l.vencimento + 'T00:00:00');
            const diff = Math.floor((dv - hoje) / 86400000);
            let cor = diff < 0 ? "status-vencido" : (diff <= 60 ? "status-renovacao" : "status-vigente");
            let txt = diff < 0 ? "VENCIDO" : (diff <= 60 ? "RENOVAÇÃO" : "VIGENTE");
            
            t.innerHTML += `<tr>
                <td>${l.tipo}</td>
                <td>${dv.toLocaleDateString('pt-BR')}</td>
                <td><span class="${cor}">${txt}</span></td>
                <td class="text-center">
                    <button onclick="zap('${e.empresa}','${l.tipo}','${dv.toLocaleDateString('pt-BR')}','${e.celular}')" class="btn btn-success btn-sm">Notificar</button>
                </td>
            </tr>`;
        });
    }

    function zap(emp, lic, data, cel) {
        let fCel = cel.startsWith('55') ? cel : '55' + cel;
        const msg = encodeURIComponent(`Olá, ${emp}. Somos da SEMMA-CDA. A licença ${lic} vence em ${data}. Favor regularizar.`);
        window.open(`https://api.whatsapp.com/send?phone=${fCel}&text=${msg}`, '_blank');
    }

    function excluir(eI, lI) {
        if(confirm("Excluir este registro?")) {
            bancoLicencas[eI].licencas.splice(lI, 1);
            if(bancoLicencas[eI].licencas.length === 0) bancoLicencas.splice(eI, 1);
            localStorage.setItem('bancoSemma', JSON.stringify(bancoLicencas));
            atualizarInterface();
        }
    }

    function exportarBackup() {
        const blob = new Blob([JSON.stringify(bancoLicencas)], {type: "application/json"});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = "backup_semma.json"; a.click();
    }

    function importarBackup(event) {
        const reader = new FileReader();
        reader.onload = e => { 
            bancoLicencas = JSON.parse(e.target.result); 
            localStorage.setItem('bancoSemma', JSON.stringify(bancoLicencas)); 
            atualizarInterface(); 
            alert("Restauração Concluída!"); 
        };
        reader.readAsText(event.target.files[0]);
    }

    window.onload = atualizarInterface;
</script>
</body>
</html>
