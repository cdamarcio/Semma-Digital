<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semma Digital - Gestão Completa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; font-family: sans-serif; }
        .card-custom { border-top: 6px solid #198754; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .brand-cda { color: #198754; font-weight: bold; text-align: center; margin-top: 20px; }
        .status-vigente { background-color: #198754 !important; color: white !important; padding: 8px; border-radius: 5px; font-weight: bold; }
        .status-renovacao { background-color: #fd7e14 !important; color: white !important; padding: 8px; border-radius: 5px; font-weight: bold; }
        .status-vencido { background-color: #dc3545 !important; color: white !important; padding: 8px; border-radius: 5px; font-weight: bold; }
        .badge-status { min-width: 100px; display: inline-block; text-align: center; text-transform: uppercase; font-size: 11px; }
    </style>
</head>
<body>
<div class="container">
    <div class="brand-cda">
        <h2>SEMMA DIGITAL</h2>
        <p class="text-muted">Conceição do Araguaia - PA</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-9">
            <div class="card card-custom p-4 text-center">
                <h4 class="fw-bold mb-3">CONSULTAR LICENÇAS</h4>
                <div class="input-group mb-3">
                    <input type="text" id="cnpjBusca" class="form-control form-control-lg" placeholder="Digite o CNPJ">
                    <button onclick="consultar()" class="btn btn-success btn-lg px-4">BUSCAR</button>
                </div>
                <div id="resultadoBusca" class="mt-3 d-none text-start">
                    <h5 class="fw-bold text-success mb-1" id="resNome"></h5>
                    <p class="mb-3 small text-muted" id="resContatos"></p>
                    <div class="table-responsive">
                        <table class="table align-middle mt-2">
                            <thead class="table-dark">
                                <tr><th>Licença</th><th>Vencimento</th><th>Dias</th><th class="text-center">Status</th></tr>
                            </thead>
                            <tbody id="resTabela"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr class="my-5">

    <div class="row justify-content-center pb-5">
        <div class="col-md-9">
            <div class="card card-custom p-4 bg-white">
                <h4 class="fw-bold mb-4 text-danger">PAINEL DO ADMINISTRADOR (GERADOR)</h4>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold small">CNPJ:</label>
                        <input type="text" id="cadCnpj" class="form-control" placeholder="00.000.000/0001-00">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold small">Nome da Empresa:</label>
                        <input type="text" id="cadNome" class="form-control" placeholder="RAZÃO SOCIAL">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold small">Celular/WhatsApp:</label>
                        <input type="text" id="cadCelular" class="form-control" placeholder="(94) 99999-9999">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold small">E-mail de Contato:</label>
                        <input type="email" id="cadEmail" class="form-control" placeholder="contato@empresa.com">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold small">Tipo de Licença:</label>
                        <input type="text" id="licNome" class="form-control" placeholder="Ex: LO - Operação">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold small">Data de Vencimento:</label>
                        <input type="date" id="licData" class="form-control">
                    </div>
                </div>
                <button onclick="adicionarAoBanco()" class="btn btn-primary btn-lg fw-bold w-100 mt-2">ADICIONAR À LISTA ABAIXO</button>
                
                <div class="mt-4">
                    <label class="form-label fw-bold text-danger">CÓDIGO JSON GERADO (COPIE E COLE NO SCRIPT):</label>
                    <textarea id="codigoGerado" class="form-control text-primary" rows="8" readonly style="font-family: monospace; font-size: 11px; background: #f8f9fa;"></textarea>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-5 text-center text-muted small pb-5">
        Desenvolvido por: <strong>Márcio Rodrigues de Oliveira</strong> <br>
        <a href="https://www.kmprojetos.eng.br/" target="_blank" style="text-decoration: none !important;">
            <h2 class="fw-bold text-success" style="cursor: pointer; text-decoration: none !important; border: none !important;">www.kmprojetos.eng.br</h2>
        </a>
        &copy; 2026 KM PROJETOS DE TECNOLOGIA
    </footer>
</div>

<script>
    // BANCO DE DADOS ATUALIZADO
    const bancoLicencas = [
        {
            "cnpj": "12345678000199",
            "empresa": "CONSTRUTORA ARAGUAIA LTDA",
            "celular": "(94) 98123-4567",
            "email": "contato@araguaia.com.br",
            "licencas": [
                { "tipo": "LO - Operação", "vencimento": "2027-01-01" },
                { "tipo": "LI - Instalação", "vencimento": "2026-05-20" }
            ]
        }
    ];

    function consultar() {
        const cnpj = document.getElementById('cnpjBusca').value.replace(/\D/g, '');
        const empresa = bancoLicencas.find(e => e.cnpj === cnpj);
        const resTabela = document.getElementById('resTabela');
        
        if(empresa) {
            document.getElementById('resultadoBusca').classList.remove('d-none');
            document.getElementById('resNome').innerText = empresa.empresa;
            document.getElementById('resContatos').innerHTML = `<strong>Cel:</strong> ${empresa.celular || 'N/A'} | <strong>E-mail:</strong> ${empresa.email || 'N/A'}`;
            resTabela.innerHTML = "";
            const hoje = new Date();
            hoje.setHours(0,0,0,0);

            empresa.licencas.forEach(lic => {
                const dv = new Date(lic.vencimento + 'T00:00:00');
                const diff = Math.floor((dv - hoje) / (1000*60*60*24));
                let cor = diff < 0 ? "status-vencido" : (diff <= 120 ? "status-renovacao" : "status-vigente");
                let txt = diff < 0 ? "VENCIDO" : (diff <= 120 ? "RENOVAÇÃO" : "VIGENTE");
                
                resTabela.innerHTML += `<tr><td class="fw-bold">${lic.tipo}</td><td>${dv.toLocaleDateString('pt-BR')}</td><td>${diff}d</td><td class="text-center"><span class="badge-status ${cor}">${txt}</span></td></tr>`;
            });
        } else { alert("CNPJ NÃO ENCONTRADO!"); }
    }

    let bancoTemp = [...bancoLicencas];
    function adicionarAoBanco() {
        const cnpj = document.getElementById('cadCnpj').value.replace(/\D/g, '');
        const nome = document.getElementById('cadNome').value.toUpperCase();
        const cel = document.getElementById('cadCelular').value;
        const mail = document.getElementById('cadEmail').value;
        const lNome = document.getElementById('licNome').value;
        const lData = document.getElementById('licData').value;

        if(!cnpj || !nome || !lData) return alert("Preencha ao menos CNPJ, Nome e Data!");

        let empExistente = bancoTemp.find(e => e.cnpj === cnpj);
        if(empExistente) {
            empExistente.licencas.push({ tipo: lNome, vencimento: lData });
            if(cel) empExistente.celular = cel;
            if(mail) empExistente.email = mail;
        } else {
            bancoTemp.push({ 
                cnpj: cnpj, 
                empresa: nome, 
                celular: cel, 
                email: mail, 
                licencas: [{ tipo: lNome, vencimento: lData }] 
            });
        }

        document.getElementById('codigoGerado').value = JSON.stringify(bancoTemp, null, 4);
        alert("Adicionado! Lembre-se de copiar o código JSON e salvar no seu arquivo HTML.");
    }
    document.getElementById('codigoGerado').value = JSON.stringify(bancoLicencas, null, 4);
</script>
</body>
</html>
